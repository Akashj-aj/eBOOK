<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Read Book</title>
  <link rel="stylesheet" href="css/styles.css" />
  <!-- Google Sans -->
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Google Sans', sans-serif;
      background-color: #ffffff;
      color: #000000;
    }
    header {
      background-color: #ffffff;
      padding: 1rem 2rem;
      border-bottom: 1px solid #000000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    h1 {
      margin: 0;
    }
    h1 span {
      color: #000000;
    }
    .top-right-buttons {
      display: flex;
      gap: 1rem;
    }
    .top-right-buttons a {
      background-color: #ffffff;
      color: #000000;
      padding: 0.5rem 1rem;
      text-decoration: none;
      border: 1px solid #3d3d3d;
      border-radius: 4px;
      transition: all 0.3s ease;
      font-weight: 500;
    }
    .top-right-buttons a:hover {
      background-color: #000000;
      color: #ffffff;
    }
    #book-reader {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    .reader-container {
      background-color: #ffffff;
      border: 1px solid #5c5c5c;
      padding: 2rem;
      width: 100%;
      max-width: 900px;
      box-sizing: border-box;
    }
    canvas {
      width: 100%;
      height: auto;
      border: 1px solid #ffffff;
    }
    button {
      background-color: #ffffff;
      color: #000000;
      border: 1px solid #9b9b9b;
      padding: 0.5rem 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Google Sans', sans-serif;
      font-weight: 500;
    }
    button:hover {
      background-color: #ffffff;
      color: #000;
    }
    input[type="number"] {
      background-color: #ffffff;
      color: #302e2e;
      border: 1px solid #8f8e8e;
      padding: 0.2rem;
      font-family: 'Google Sans', sans-serif;
      width: 70px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Reading: <span id="book-title"></span></h1>
    <div class="top-right-buttons">
      <a href="index.html">Home</a>
      <a href="#" id="prev-book-link">Back to Book-info</a>
    </div>
    <HR>
  </header>

  <section id="book-reader">
    <div class="reader-container">
      <canvas id="pdf-render"></canvas>
      <div style="display: flex; gap: 1rem; margin-top: 1rem; justify-content: center;">
        <button id="prev-page">Previous Page</button>
        <span>Page: <span id="page-num"></span> / <span id="page-count"></span></span>
        <button id="next-page">Next Page</button>
      </div>
      <div style="margin-top: 1rem; display: flex; align-items: center; gap: 0.5rem; justify-content: center;">
        <label for="jump-to-page">Jump to Page:</label>
        <input type="number" id="jump-to-page" min="1" placeholder="e.g. 5" />
        <button id="jump-btn">Go</button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="js/supabaseClient.js"></script>
  <script src="js/reader.js"></script>
</body>
</html>
