<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Read Book</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header>
    <h1>Reading: <span id="book-title"></span></h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="#" id="prev-book-link">Back to Book-info</a>
    </nav>
  </header>

  <section id="book-reader" style="display: flex; flex-direction: column; align-items: center; padding: 2rem;">
    <section id="book-reader" style="border: 1px solid #ccc; margin-bottom: 1rem;">
      <canvas id="pdf-render"></canvas>
      <div  style="display: flex; gap: 1rem; margin-top: 1rem;">
        <button id="prev-page">Previous Page</button>
        <span>Page: <span id="page-num"></span> / <span id="page-count"></span></span>
        <button id="next-page">Next Page</button>
      </div>
      <div style="margin-top: 1rem; display: flex; align-items: center; gap: 0.5rem;">
        <label for="jump-to-page">Jump to Page:</label>
        <input type="number" id="jump-to-page" min="1" placeholder="e.g. 5" style="width: 70px; padding: 0.2rem;" />
        <button id="jump-btn">Go</button>
      </div>
    </section>
    
    <!-- Add PDF.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    
  </section>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="js/supabaseClient.js"></script>
  <script src="js/reader.js"></script>
</body>
</html>
