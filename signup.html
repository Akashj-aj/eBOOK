<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <nav class="navbar container">
      <a href="index.html" class="nav-logo">eBook Library</a>
      <div class="nav-links">
        <a href="upload.html" class="nav-item">Upload Book</a>
        <a href="welcome.html" id="logout-button" class="nav-item">Logout</a>

      </div>
    </nav>
    <HR>
  </header>

  <main class="container">
    <h2>Create an Account</h2>
    <form id="signup-form" novalidate>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <button type="submit" class="btn">Sign Up</button>
    </form>

    <div id="error-message" class="error-message" aria-live="polite" style="color: red;"></div>
    
    <p>Already have an account? <a href="login.html">Login here</a></p>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="js/supabaseClient.js"></script>
  <script src="js/signup.js"></script>
</body>
</html>
